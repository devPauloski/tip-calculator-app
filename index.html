<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Tip calculator app</h1>
    </header>
    <main>
      <article class="tip-calculator-wrapper">
        <h2>spli<br>tter</h2>
        <div class="tip-calculator-body">
          <form>
            <div class="form-group">
              <label class="label" for="bill-input">Bill</label>
              <input type="text" inputmode="decimal" maxlength="9" id="bill-input" class="bill-input" name="bill-input"
                placeholder="0" autocomplete="off" />
              <span class="bill-input-decor"></span>
            </div>
            <div class="form-group">
              <p class="label">Select Tip %<p>
              <div class="tip-options">
                <button class="tip-button tip-option" data-value="0.05">5%</button>
                <button class="tip-button tip-option" data-value="0.1">10%</button>
                <button class="tip-button tip-option" data-value="0.15">15%</button>
                <button class="tip-button tip-option" data-value="0.25">25%</button>
                <button class="tip-button tip-option" data-value="0.5">50%</button>
                <input type="text" inputmode="numeric" maxlength="2" class="custom-tip-input tip-option" placeholder="Custom" aria-label="Enter tip percent" autocomplete="off" />
              </div>
            </div>
            <div class="form-group">
              <label class="label" for="people-input">Number of People</label>
              <input type="text" inputmode="numeric" maxlength="2" class="people-input" name="people-input" id="people-input" placeholder="0" autocomplete="off" />
              <span class="people-input-decor"></span>
            </div>
          </form>
          <div class="output-section">
            <div class="output-group">
              <p class="output-label">Tip Amount<br><span>/ person</span></p>
              <p class="output-value output-tip-value">$0.00</p>
            </div>
            <div class="output-group">
              <p class="output-label">Total<br><span>/ person</span></p>
              <p class="output-value output-total-value">$0.00</p>
            </div>
            <button class="reset-button">Reset</button>
          </div>
        </div>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
